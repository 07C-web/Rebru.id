<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Absen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Form Report</h1>
    <p>Silakan klik tombol di bawah untuk membuka Google Form.</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSfAxsjz8X_cY_rm0kUfBrG_DviaFSTyE7jZbtL9YcPa2xsBLg/viewform" target="_blank">
      Buka Form
    </a>
  </div>
</body>
</html>
